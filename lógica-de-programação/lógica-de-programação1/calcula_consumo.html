<meta charset="UTF-8">

<h3> Álcool ou Gasolina? </h3>

<script>
	var tanque = 40;
	
	var caminhoComGasolina = 480;
	var consumoDeGasolina = tanque / caminhoComGasolina;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = tanque / caminhoComAlcool;

	document.write("O consumo de gasolina do meu carro com um tanque de " + tanque + " litros, por um percurso de " + caminhoComGasolina + " quilômetros é " + consumoDeGasolina);
	document.write("<br>")
	document.write("O consumo de álcool do meu carro com um tanque de " + tanque + " litros, por um percurso de " + caminhoComAlcool + " quilômetros é " + consumoDeAlcool);

</script>
