<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18 && temCarteira == "S" ){    
        mostra("Sim, você está habilitado a dirigir! ")
        alert("Dirija com segurança, use cinto e não use celular durante o percurso!")

    } else{
        mostra("Você não está habilitado a dirigir!")
        alert("Cuidado, dirigir sem habilitação e/ou sendo um menor de idade, são graves infrações!")
    }
</script>
