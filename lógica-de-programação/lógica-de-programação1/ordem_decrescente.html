<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    mostra("Todos os números entre 20 e 0 são: ")

    var contador = 20;
    

    while(contador >= 0 ){
        mostra(contador);
        contador = contador - 1;
        

    }
    mostra("FIM!")
   
    
</script>
