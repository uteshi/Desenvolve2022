<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav> 
            </div>
            
            
        </header>

        <main>
            <form>
                <fieldset>
                    <label class="titulo" for="nomecompleto">Nome completo</label>
                    <input class="formulario" type="text" id="nomecompleto" required>

                    <label class="titulo" for="email">E-Mail</label>
                    <input class="formulario" type="email" id="email" required placeholder="seuemail@domínio.com">

                    <label class="titulo" for="telefone">Telefone para contato</label>
                    <input class="formulario" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX"> 

                    <label class="titulo-mensagem" for="mensagem">Mensagem</label>
                    <textarea cols="60" rows="10" id="mensagem" placeholder="(Digite aqui a sua mensagem)"></textarea>
                </fieldset>
                
                <fieldset class="bloco-radio">
                    <legend>Entraremos em contato via:</legend>
                    <label class="titulo2" for="radio-email"><input type="radio" name="contato" id="radio-email">E-Mail</label>

                    <label class="titulo2" for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>                  

                    <label class="titulo2" for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend class="titulo-select">Selecione em qual período do dia que deseja ser atendido no estabelecimento</legend>
                    <select class="select">
                        <option>Qualquer período</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <div class="checkbox-geral">
                    <label class="titulo3" for="novidades"><input type="checkbox" id="novidades" class="checkbox" checked>Marque aqui se deseja receber novidades e promoções por E-Mail</label>
                </div>
                
                
                
                <input class="enviar" type="submit" value="Enviar">
                <div class="tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Segunda</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>*Horários de funcionamento</p>
                </div>

            </form>
        </main>
        
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
